<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* Logo in top-left corner */
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      height: 80px; /* adjust size */
    }
    iframe {
      width: 100%;
      height: 100vh; /* full screen viewer */
      border: none;
    }
  </style>
</head>
<body>
  <!-- Logo fixed in top-left corner -->
  <img src="logo.png" alt="Company Logo" class="logo">

  <!-- Viewer embed -->
  <iframe src="https://fehogal.shapespark.com/panorama03/"></iframe>
</body>
</html>
